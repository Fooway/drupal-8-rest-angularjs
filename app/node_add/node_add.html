<div class="row">
    <div class="col-md-3">
        <aside>
            <header>Search</header>
            <input type="search" class="form-control">
        </aside>
        <aside>
            <header>Tools</header>
            Menu
        </aside>
    </div>
    <div class="col-md-9">
        <ul>
            <li ng-repeat="crumb in breadcrumb">
                <a href="/app/{{ crumb.path }}">{{ crumb.title }}</a>
            </li>
        </ul>

        <article>
            <h1>New article {{ node.title }}</h1>
            <form ng-submit="postNode()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="node.title">
                </div>
                <div class="form-group">
                    <label>Summary</label>
                    <textarea class="form-control" ng-model="node.body.summary"></textarea>
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <textarea class="form-control" ng-model="node.body.value"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Post article">
                </div>
            </form>
        </article>
    </div>
</div>
