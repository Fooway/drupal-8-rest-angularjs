<div class="row">
    <div class="col-md-3">
        <aside>
            <header>Search</header>
            <input type="search" class="form-control">
        </aside>
        <aside>
            <header>Tools</header>
            Menu
        </aside>
    </div>
    <div class="col-md-9">
        <h1>{{ node.title[0].value }}</h1>
        <div class="meta">
            Submitted by {{ node.uid[0].target_id }} on {{ node.created[0].value * 1000 | date:'medium' }}
        </div>
        <p>
            {{ node.body[0].value }}
        </p>
        <p>
            Tags:<br>
            {{ node.field_tags }}
        </p>
    </div>
</div>
