<div class="row">
    <div class="col-md-3">
        <ng-include src="'side-bar-first'"></ng-include>
    </div>
    <div class="col-md-9">
        <ul>
            <li ng-repeat="crumb in breadcrumb">
                <a href="/app/{{ crumb.path }}">{{ crumb.title }}</a>
            </li>
        </ul>
        <article ng-repeat="node in nodes">
            <h2>
                <a href="#/node/{{ node.nid[0].value }}">
                    {{ node.title[0].value }}
                </a>
            </h2>

            <div class="meta">
                Submitted by {{ node.user.name[0].value }} on {{ node.created[0].value * 1000 | date:'medium' }}
            </div>
            <p>
                {{ node.body[0].summary }}
            </p>

            <p>
                Tags:<br>
                {{ tags }}
            <ul>
                <li ng-repeat="tag in node.field_tags">
                    {{ tag }}
                    <a href="#/taxonomy/term/{{ tag.target_id }}">
                        {{ tags[tag.target_id] }}
                    </a>
                </li>
            </ul>
            </p>
        </article>
    </div>
</div>
