<div class="row">
    <div class="col-md-3">
        <ng-include src="'side-bar-first'"></ng-include>
    </div>
    <div class="col-md-9">
        <div>
            <ul ng-repeat="node in nodes">
                <li>{{ node.nid[0].value}} {{node.title[0].value }}</li>
            </ul>

            <!--
            <select ng-options="node._links.self.href as node.label for node in nodes track by node._links.self.href" ng-model="nid">
            -->
            <h1>Node Life Cycle</h1>
            <h2>Fetch node</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label>Node ID</label>
                    <input type="text" class="form-control" ng-model="node.nid[0].value">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-success" value="Fetch node" ng-click="fetchNode($scope.nid);">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-danger" value="Delete node" ng-click="deleteNode($scope.nid);">
                </div>
            </form>
            <form>
                <div class="form-group">
                    <label>Node</label>
                    <textarea json-text rows="10" class="form-control" ng-model="node"></textarea>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-success" value="Update node" ng-click="updateNode();">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-info" value="Clone node" ng-click="postNode();">
                </div>
            </form>
        </div>
    </div>
</div>
